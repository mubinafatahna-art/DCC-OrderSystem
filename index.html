<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC - Premium Customer Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary: #00d2ff; --secondary: #3a7bd5; --dark: #0f172a; --card: #1e293b; }
        body { background-color: var(--dark); color: #f8fafc; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { background: var(--card); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; color: white; }
        .form-control, .form-select { background: #334155; border: none; color: white; }
        .form-control:focus { background: #475569; color: white; box-shadow: 0 0 10px var(--primary); }
        .btn-primary { background: linear-gradient(45deg, var(--primary), var(--secondary)); border: none; }
        .btn-success { background: #10b981; border: none; }
        .badge-status { font-size: 0.7rem; padding: 5px 10px; border-radius: 20px; }
        .stepper-dot { width: 10px; height: 10px; border-radius: 50%; background: #475569; display: inline-block; }
        .active-dot { background: var(--primary); box-shadow: 0 0 8px var(--primary); }
    </style>
</head>
<body class="p-2 p-md-4">

<div id="loginArea" class="container mt-5">
    <div class="card p-4 mx-auto shadow-lg" style="max-width: 400px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold" style="color: var(--primary);">DCC</h2>
            <p class="small text-muted">COMPUTER CENTER PORTAL</p>
        </div>
        <label class="small fw-bold mb-1">Nomor WhatsApp</label>
        <input type="text" id="waLogin" class="form-control mb-3" placeholder="Contoh: 08123xxxx">
        <button onclick="login()" class="btn btn-primary w-100 fw-bold">ENTER DASHBOARD</button>
    </div>
</div>

<div id="dashboardArea" class="container" style="display:none;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="fw-bold mb-0">Hello, <span id="userDisplay" class="text-primary">Guest</span></h4>
        <button class="btn btn-sm btn-outline-light opacity-50" onclick="location.reload()">Logout</button>
    </div>

    <div class="row g-4">
        <div class="col-lg-5">
            <div class="card p-4 border-0 shadow">
                <h5 class="fw-bold mb-3 border-bottom pb-2">SIMULATION ORDER</h5>
                <form id="formOrder">
                    <label class="small mb-1">Nama Lengkap</label>
                    <input type="text" id="namaPelanggan" class="form-control mb-2" required>

                    <label class="small mb-1">Kategori Spek</label>
                    <select id="kategori" class="form-select mb-2" onchange="hitungHarga()" required>
                        <option value="" disabled selected>Pilih Kebutuhan...</option>
                        <option value="Office" data-harga="3500000">Office Station</option>
                        <option value="Design" data-harga="7500000">Design Works</option>
                        <option value="Gaming" data-harga="10500000">Gaming Beast</option>
                        <option value="Editing" data-harga="15000000">Pro Editing</option>
                        <option value="Custom" data-harga="0">Custom Order</option>
                    </select>

                    <label class="small mb-1">Catatan Khusus</label>
                    <textarea id="spek" class="form-control mb-3" rows="3" placeholder="Tulis spesifikasi impianmu..."></textarea>

                    <div class="p-3 rounded text-center mb-3" style="background: rgba(255,255,255,0.05);">
                        <small class="d-block opacity-50">ESTIMASI BIAYA</small>
                        <h3 class="fw-bold text-primary mb-0" id="displayHarga">Rp 0</h3>
                    </div>

                    <button type="submit" id="btnSimpan" class="btn btn-primary w-100 fw-bold py-2">SUBMIT REQUEST</button>
                </form>
            </div>
        </div>

        <div class="col-lg-7">
            <h6 class="fw-bold mb-3 text-uppercase">My Orders Tracking</h6>
            <div id="listPesanan"></div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyLYXSwHLaS17sn-3aBAwleq2DyfAE5CDA1BaKTYnpn0Gm_YZ-19Xd0y7rym691bw/exec"; 
    // CARA GANTI NOMOR WA ADMIN: Ganti angka di bawah ini
    const NOMOR_ADMIN_WA = "6281944602761"; 

    let currentUserWA = "";

    function login() {
        currentUserWA = document.getElementById('waLogin').value;
        if(!currentUserWA) return alert("Masukkan Nomor WA!");
        document.getElementById('loginArea').style.display = 'none';
        document.getElementById('dashboardArea').style.display = 'block';
        loadOrders();
    }

    function hitungHarga() {
        const select = document.getElementById('kategori');
        const harga = select.options[select.selectedIndex].getAttribute('data-harga');
        document.getElementById('displayHarga').innerText = harga == 0 ? "Hubungi Admin" : new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(harga);
    }

    // FUNGSI UPLOAD FOTO PROSES
    async function uploadBukti(id, nama) {
        const fileInput = document.getElementById(`file-${id}`);
        if(!fileInput.files[0]) return alert("Pilih foto bukti terlebih dahulu!");
        
        const btn = document.getElementById(`btn-${id}`);
        btn.innerText = "UPLOADING..."; btn.disabled = true;

        const reader = new FileReader();
        reader.readAsDataURL(fileInput.files[0]);
        reader.onload = async () => {
            const payload = { 
                action: "uploadBukti", 
                idPesanan: id, 
                nama: nama,
                file: reader.result 
            };
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Berhasil! Admin akan memverifikasi.");
            loadOrders();
        };
    }

    function chatAdmin(id, status) {
        const text = `Halo Admin DCC, saya mau tanya progres ID: *${id}* [${status}]`;
        window.open(`https://wa.me/${NOMOR_ADMIN_WA}?text=${encodeURIComponent(text)}`, '_blank');
    }

    // (Gunakan logika loadOrders dari tahap sebelumnya dengan penyesuaian CSS)
</script>
</body>
</html>
