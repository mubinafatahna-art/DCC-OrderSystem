<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC - ORDER SYSTEM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stepper { display: flex; justify-content: space-between; position: relative; margin-bottom: 30px; }
        .step { text-align: center; width: 20%; z-index: 2; }
        .step-icon { width: 30px; height: 30px; border-radius: 50%; background: #ddd; margin: 0 auto 5px; line-height: 30px; font-weight: bold; color: white; }
        .step.active .step-icon { background: #0d6efd; }
        .stepper::before { content: ""; position: absolute; top: 15px; left: 10%; right: 10%; height: 2px; background: #ddd; z-index: 1; }
    </style>
</head>
<body class="bg-light p-2 p-md-3">

<div id="loginArea" class="container mt-5">
    <div class="card p-4 mx-auto shadow border-0" style="max-width: 400px; border-radius: 15px;">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">DCC</h3>
            <p class="small text-muted text-uppercase tracking-wide">Customer Portal</p>
        </div>
        <label class="small fw-bold mb-1">Nomor WhatsApp</label>
        <input type="text" id="waLogin" class="form-control mb-3" placeholder="Contoh: 08123456789">
        <button onclick="login()" class="btn btn-primary w-100 fw-bold py-2">MASUK DASHBOARD</button>
    </div>
</div>

<div id="dashboardArea" class="container mt-3" style="display:none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold text-dark">DCC System</h5>
        <button class="btn btn-sm btn-outline-danger fw-bold" onclick="location.reload()">Keluar</button>
    </div>

    <div class="row g-3">
        <div class="col-lg-5">
            <div class="card p-3 shadow-sm border-0" style="border-radius: 12px;">
                <h6 class="fw-bold text-primary border-bottom pb-2">SIMULASI RAKIT PC</h6>
                <form id="formOrder">
                    <label class="small fw-bold mt-2">Nama Pelanggan</label>
                    <input type="text" id="namaPelanggan" class="form-control form-control-sm" placeholder="Nama Anda" required>

                    <label class="small fw-bold mt-2">Pilih Kategori Kebutuhan</label>
                    <select id="kategori" class="form-select form-select-sm" onchange="hitungHarga()" required>
                        <option value="" disabled selected>Pilih...</option>
                        <option value="Office" data-harga="3500000">Paket Office (Standard Administrasi)</option>
                        <option value="Design" data-harga="7500000">Paket Design (Corel/Photoshop)</option>
                        <option value="Gaming" data-harga="10500000">Paket Gaming (Esports/Triple A)</option>
                        <option value="Editing" data-harga="15000000">Paket Pro Editing (4K/Rendering)</option>
                        <option value="Lainnya" data-harga="0">Lainnya / Custom</option>
                    </select>

                    <label class="small fw-bold mt-2">Catatan Spesifikasi Request</label>
                    <textarea id="spek" class="form-control form-control-sm" rows="3" placeholder="Contoh: Ingin pakai Intel Core i5, SSD 512GB, Casing Putih..."></textarea>

                    <div class="bg-primary text-white p-3 mt-3 rounded shadow-sm text-center">
                        <small class="d-block text-uppercase">Estimasi Budget</small>
                        <h4 class="fw-bold mb-0" id="displayHarga">Rp 0</h4>
                    </div>

                    <button type="submit" id="btnSimpan" class="btn btn-primary w-100 mt-3 fw-bold shadow">KIRIM PESANAN KE DCC</button>
                </form>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="card p-3 shadow-sm border-0" style="border-radius: 12px; min-height: 400px;">
                <h6 class="fw-bold text-dark border-bottom pb-2 text-uppercase small">Status Pesanan Saya</h6>
                <div id="listPesanan">
                    <p class="text-center py-5 text-muted">Memuat data...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzoRCPcEKxVyHjvyGFRKmGceRIQX43eR1LNV9cplw3eZFp4or-hqqiV4HVNlJQ4V9s/exec"; // GANTI DENGAN URL ANDA
    let currentUserWA = "";

    function login() {
        currentUserWA = document.getElementById('waLogin').value;
        if(!currentUserWA) return alert("Masukkan Nomor WA Anda!");
        document.getElementById('loginArea').style.display = 'none';
        document.getElementById('dashboardArea').style.display = 'block';
        loadOrders();
    }

    // Fungsi Hitung Harga Otomatis
    function hitungHarga() {
        const select = document.getElementById('kategori');
        const harga = select.options[select.selectedIndex].getAttribute('data-harga');
        const formatRupiah = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(harga);
        document.getElementById('displayHarga').innerText = harga == 0 ? "Hubungi Admin" : formatRupiah;
    }

    // Fungsi Kirim Pesanan
    document.getElementById('formOrder').onsubmit = function(e) {
        e.preventDefault();
        const btn = document.getElementById('btnSimpan');
        btn.disabled = true;
        btn.innerText = "MENGIRIM...";

        const payload = {
            action: "tambahPesanan",
            wa: currentUserWA,
            nama: document.getElementById('namaPelanggan').value,
            kategori: document.getElementById('kategori').value,
            spek: document.getElementById('spek').value,
            harga: document.getElementById('displayHarga').innerText
        };

        fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) })
        .then(() => {
            alert("Pesanan Terkirim! Silakan tunggu tim DCC menghubungi Anda.");
            document.getElementById('formOrder').reset();
            document.getElementById('displayHarga').innerText = "Rp 0";
            btn.disabled = false;
            btn.innerText = "KIRIM PESANAN KE DCC";
            loadOrders(); // Refresh list
        })
        .catch(() => {
            alert("Terjadi kesalahan!");
            btn.disabled = false;
        });
    };

    function loadOrders() {
    fetch(`${SCRIPT_URL}?wa=${currentUserWA}`)
    .then(res => res.json())
    .then(data => {
        let activeHtml = "";
        let historyHtml = "";
        
        for(let i = data.length - 1; i >= 1; i--) { 
            const idPesanan = data[i][1];
            const status = data[i][7];
            const linkRancangan = data[i][8];
            const linkBukti = data[i][9];

            const orderCard = `
                <div class="card mb-3 p-3 border-0 bg-white shadow-sm" style="border-radius:12px;">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <span class="badge bg-secondary mb-1">${idPesanan}</span>
                            <h6 class="fw-bold mb-0">${data[i][4]}</h6>
                        </div>
                        <span class="badge ${status === 'Selesai' ? 'bg-success' : 'bg-primary'}">${status}</span>
                    </div>
                    <hr class="my-2 opacity-25">
                    
                    <div class="d-grid gap-2">
                        ${linkRancangan !== '-' ? `<a href="${linkRancangan}" class="btn btn-sm btn-outline-primary fw-bold" target="_blank">ðŸ“‚ Lihat Rancangan DCC</a>` : ''}
                        
                        ${status === 'Menunggu Pembayaran' ? `
                            <div class="bg-light p-2 rounded text-center border">
                                <small class="d-block mb-1 fw-bold text-danger">Silakan transfer sesuai estimasi:</small>
                                <h6 class="fw-bold">${data[i][6]}</h6>
                                <input type="text" id="bukti-${idPesanan}" class="form-control form-control-sm mb-1" placeholder="Tempel Link Bukti Transfer/Foto">
                                <button onclick="kirimBukti('${idPesanan}')" class="btn btn-sm btn-danger w-100 fw-bold">Kirim Konfirmasi Bayar</button>
                            </div>
                        ` : ''}

                        <button onclick="chatAdmin('${idPesanan}', '${status}')" class="btn btn-sm btn-success fw-bold">
                            ðŸ’¬ Chat Admin (Update Progres)
                        </button>
                    </div>
                </div>`;

            if (status === 'Selesai') { historyHtml += orderCard; } else { activeHtml += orderCard; }
        }
        document.getElementById('listPesanan').innerHTML = `
            <div class="mb-4"><small class="fw-bold text-primary">PESANAN AKTIF</small>${activeHtml || "<p class='text-muted small'>Tidak ada pesanan.</p>"}</div>
            <div class="mt-4"><small class="fw-bold text-secondary">RIWAYAT</small>${historyHtml || ""}</div>`;
    });
}

// FUNGSI NOTIFIKASI WA OTOMATIS
function chatAdmin(id, status) {
    const pesan = `Halo DCC, saya ingin menanyakan progres Pesanan *${id}*. Saat ini statusnya adalah: *${status}*. Mohon informasinya ya, terima kasih!`;
    const noAdmin = "628123456789"; // GANTI DENGAN NOMOR WA DCC ANDA
    window.open(`https://wa.me/${noAdmin}?text=${encodeURIComponent(pesan)}`, '_blank');
}

// FUNGSI KIRIM BUKTI BAYAR
function kirimBukti(id) {
    const link = document.getElementById(`bukti-${id}`).value;
    if(!link) return alert("Masukkan link foto bukti bayar!");

    fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify({ action: "konfirmasiBayar", idPesanan: id, linkBukti: link })
    }).then(() => {
        alert("Bukti pembayaran telah dikirim! Admin akan segera memverifikasi.");
        loadOrders();
    });
}  
</script>

<style>
    label { color: #475569; }
    .form-control:focus, .form-select:focus { box-shadow: none; border-color: #0d6efd; }
    #listPesanan { max-height: 500px; overflow-y: auto; }
</style>
</body>
</html>
